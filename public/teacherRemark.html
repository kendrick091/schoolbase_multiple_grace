<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Remark</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 40px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #444;
    }

    select, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Teacherâ€™s Remark</h2>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="">-- Choose Class --</option>
    </select>

    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect">
      <option value="">-- Choose Student --</option>
    </select>

    <label for="teacherRemark">Enter Remark:</label>
    <textarea id="teacherRemark" placeholder="Write your remark here..."></textarea>
    <div class="note">Your remark will be saved for the current session automatically.</div>

    <button id="saveRemark">ðŸ’¾ Save Remark</button>
  </div>

  <!-- Link JS file -->
  <script type="module" src="./teacherRemark.js"></script>
</body>
</html>

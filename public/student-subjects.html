<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students by Class, Session & Subject</title>
  <link rel="stylesheet" href="slider.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select {
      padding: 5px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <button id="back-btn" style="width: 100%; padding:10px;
  color: white; background: rgba(104, 104, 211, 0.849);" >
            â¬… Go Back
            </button>
  <h2>Student Scores by Class, Subject & Session</h2>

  <div class="filters">
    <label>Session:
      <select id="sessionSelect"></select>
    </label>
    <label>Class:
      <select id="classSelect"></select>
    </label>
    <label>Subject:
      <select id="subjectSelect"></select>
    </label>
    <label>Term:
      <select id="termSelect"></select>
    </label>
  </div>

  <div class="slideInfo">
  <table id="studentTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>CA1</th>
        <th>CA2</th>
        <!-- <th>CA3</th> -->
        <th>Exam</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6" style="text-align:center;">Select filters to view results</td></tr>
    </tbody>
  </table>
  </div>

  <script type="module" src="student-subjects.js"></script>
</body>
</html>

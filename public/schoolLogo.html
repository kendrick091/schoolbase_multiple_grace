<body>
  <div class="container">
    <button id="back-btn" class="btn">â¬… Back</button>
    <h2>Upload School Info</h2>

    <label for="schoolName">School Name:</label>
    <input type="text" id="schoolName" placeholder="Enter school name" />

    <label for="schoolAddress">School Address:</label>
    <input type="text" id="schoolAddress" placeholder="Enter school address" />

    <label for="logoInput">School Logo:</label>
    <input type="file" id="logoInput" accept="image/*" />
    <div class="preview">
      <img id="logoPreview" alt="Logo Preview" style="display:none;" />
    </div>

    <label for="extraImageInput">Other Image:</label>
    <input type="file" id="extraImageInput" accept="image/*" />
    <div class="preview">
      <img id="extraPreview" alt="Extra Image Preview" style="display:none;" />
    </div>

    <button id="saveButton" class="btn">ðŸ’¾ Save</button>

    <hr />

    <h3>Stored Info</h3>
    <div class="stored-info">
      <p><strong>Name:</strong> <span id="storedName"></span></p>
      <p><strong>Address:</strong> <span id="storedAddress"></span></p>
      <p><strong>Logo:</strong><br><img id="storedLogo" /></p>
      <p><strong>Other Image:</strong><br><img id="storedExtraImage" /></p>
    </div>

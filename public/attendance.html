            <button class="manualInput" id="manualInputBtn" 
            style="background: rgb(43, 92, 28);">Update Attendance Manually</button>
            <div class="addForm" id="toggleFormAddForm">
            <button class="dismise" id="dismise"><h3>close</h3></button>
            <h2>INPUT CLASS</h2>
            <form id="formInput">
              <label for="sessionID">Select Academic Session</label>
              <select id="sessionID"></select>

              <label for="term">Term</label>
              <select id="term">
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
              </select>

              <label for="classID">Select Class</label>
              <select id="classID"></select>

              <label for="studentID">Select Student</label>
              <select id="studentID"></select>

                <input type="text" id="classInput" placeholder="Days present"><br>
                <input type="text" id="classInput" placeholder="Days Absent"><br>
                <input type="text" id="classInput" placeholder="Days School Opened"><br>
                <button type="submit">SAVE</button>
            </form>
        </div>
  <h1>Class Attendance</h1>

  <div class="form-section">
    <label for="sessionSelect">Session:</label>
    <select id="sessionSelect"></select>

    <label for="classSelect">Class:</label>
    <select id="classSelect"></select>

    <label for="termSelect">Term:</label>
    <select id="termSelect">
      <option value="1">1st Term</option>
      <option value="2">2nd Term</option>
      <option value="3">3rd Term</option>
    </select>

    <button id="loadStudents" class="btn">Load Students</button>
  </div>

  <div class="list-section">
    <h2>Mark Attendance</h2>
    <form id="attendanceForm">
      <ul id="studentList"></ul>
      <button type="submit" class="btn">Save Attendance</button>
    </form>
  </div>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Total Days</th>
        <th>Days Present</th>
        <th>Days Absent</th>
      </tr>
      <tbody></tbody>
    </thead>
  </table>
